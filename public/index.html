<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Telegram</title>

  <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
  <header>

  </header>
  <main>
    <aside id="left-sidebar">

    </aside>
    <section class="login-section">
      <div class="login-container">
        <img class="login-logo" src="./assets/img/logo.png" alt="Telegram">
        <h2 class="login-title">Sign in to Telegram</h2>
        <p class="login-text">Please confirm your country and enter your phone number</p>
        <div class="login-select">
          <div class="login-input">
            <input type="text" placeholder="Country">
          </div>
          <div class="login-select__country-select">
            <ul></ul>
            <select></select>
          </div>
        </div>
        <div class="login-input">
          <input type="tel" placeholder="Phone Number">
        </div>
        <label class="login-checkbox">
          Keep me signed in
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </section>
    <aside id="right-sidebar">

    </aside>
  </main>
  <footer>

  </footer>
</body>

<script src="dist/bundle.js"></script>

</html>
